<body>
    <div style="display: flex; justify-content: center;">
        <div style="margin-right: 10%; padding: 5%">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <input type="text" name="name" placeholder="Dojo Name"><br>
                <span style="text-align: center;">
                    <p><button style="background-color: white; box-shadow: 2px 2px black;">create</button></p>
                </span>
            </form>
        </div>
        <div style="margin-left: 10%; padding: 5%">  
            <h1>All Dojos</h1>
            <div style="border: solid black 2px; width: 15em; height: 15em; overflow-y: scroll; padding: 5%; margin-bottom: 5%;">
                {% for dojo in dojos %}
                        <p style="font-size: 1.25em;"><a style="text-decoration: none;" href="/dojo/show/{{ dojo['id'] }}">{{ dojo['name'] }}</a></p>
                {% endfor %}
            </div>
            <a href="/ninja/add">add ninja</a>
        </div>
    </div>
